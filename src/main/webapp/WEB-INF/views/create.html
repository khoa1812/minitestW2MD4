<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Tour</title>
</head>
<body>
<h3>Add Tour</h3>

<div id="form">
    <form action="/create" th:object="${tour}" method="POST" novalidate="novalidate">
        <div style="margin-bottom: 15px;">
            <label for="code">Code</label><br>
            <input type="text" id="code" th:field="*{code}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"/>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="destination">Destination</label><br>
            <input type="text" id="destination" th:field="*{destination}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"/>
            <p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}">Destination Error</p>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="price">Price</label><br>
            <input type="number" id="price" th:field="*{price}" step="0.01" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"/>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="type">Type</label><br>
            <select id="type" th:field="*{type}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</p>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="idUser">User ID</label><br>
            <input type="text" id="idUser" th:field="*{idUser}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"/>
            <p th:if="${#fields.hasErrors('idUser')}" th:errors="*{idUser}">User ID Error</p>
        </div>
        <input type="submit" value="Save" style="width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; border: none; border-radius: 4px; cursor: pointer;"/>
    </form>
</div>
<a th:href="@{/tour}" style="background-color: #808080; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">
    &#8592;
</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
