<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Tours</title>
</head>
<body>
<h3>Tours</h3>
<p>
    <a th:href="@{create}">
        Add new Tour
    </a>
</p>
<p>
    <a th:href="@{/type}">
        Type Management
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Destination</th>
        <th>Price</th>
        <th>Type</th>
        <th>User ID</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tour, stat : ${tours}">
        <td th:text="${stat.count}"></td>
        <td th:text="${tour.code}"></td>
        <td th:text="${tour.destination}"></td>
        <td th:text="${tour.price}"></td>
        <td th:text="${tour.type.name}"></td>
        <td th:text="${tour.idUser}"></td>
        <td><a th:href="@{/update/{id}(id=${tour.id})}">update</a></td>
        <td><a th:href="@{/delete/{id}(id=${tour.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
