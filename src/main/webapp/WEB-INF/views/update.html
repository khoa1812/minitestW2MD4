<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Tour</title>
</head>
<body>
<h3>Update Tour</h3>
<div id="form">
    <form th:action="@{/update/{id}(id=${tour.id})}" th:object="${tour}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/> <br>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>
        </div>
        <div>
            <label for="destination">Destination</label>
            <input type="text" id="destination" th:field="*{destination}"/> <br>
            <p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}">Destination Error</p>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/> <br>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</p>
        </div>
        <div>
            <label for="idUser">User ID</label>
            <input type="text" id="idUser" th:field="*{idUser}"/> <br>
            <p th:if="${#fields.hasErrors('idUser')}" th:errors="*{idUser}">User ID Error</p>
        </div>
        <input type="submit" value="Save Changes"/>
    </form>
</div>
<a th:href="@{/tour}" style="background-color: #808080; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">
    &#8592;
</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
